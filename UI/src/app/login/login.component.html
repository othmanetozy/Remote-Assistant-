<body>
<div class="container py-10">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h1 class="panel-title p-4">Welcome Back</h1>
        </div>
        <div class="card-body">
          <form class="form-horizontal"
                #userLogin="ngForm"
                (ngSubmit)="userLogin.form.valid && onSubmit()" novalidate>

            <h5 class="panel-title text-center">Sign in with your credentials below.</h5>
            <div class="form-group"
                 [ngClass]="{ 'has-error':userLogin.submitted && !email.valid }">
              <label class="control-label col-sm-2"></label>
              <div class="col-sm-10">
                <input type="email" class="form-control" [(ngModel)]="user.email" required #email="ngModel" placeholder="E-mail">
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error':userLogin.submitted && !password.valid }">
              <label class="control-label col-sm-2" ></label>
              <div class="col-sm-10">
                <input type="password" class="form-control" [(ngModel)]="user.password" required #password="ngModel" placeholder="Password">
              </div>
            </div>
            <div *ngIf="errorMsg">
              {{errorMsg}}
            </div>
            <br/>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10 text-center">
                <button type="submit" class="btn btn-primary">SIGN IN</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10 text-center">
                <button type="button" class="btn btn-primary" (click)="signInWithGoogle()">Login with Google</button>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-sm-offset-2 col-sm-10">
                <a href="" [routerLink]="['/']">Don't have an account?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
