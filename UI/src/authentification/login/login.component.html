<body>
<div class="container py-10">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header text-center">
          <img src="/assets/BL.png" class="img-fluid custom-img p-0 mt-4">
          <h1 class="panel-title p-4 m-1 mt-2">Welcome Back</h1>
        </div>
        <div class="card-body">
          <form class="form-horizontal"
                #userLogin="ngForm"
                (ngSubmit)="userLogin.form.valid && onSubmit()" novalidate>

            <h5 class="panel-title text-center m-1">Sign in with your credentials below.</h5>
            <div class="form-group"
                 [ngClass]="{ 'has-error':userLogin.submitted && !email.valid }">

              <label class="control-label col-sm-2 text-center"></label>
              <div class="col-sm-8 m-0 mx-auto text-center">
                <input type="email" class="form-control m-lg-1" [(ngModel)]="user.email" required #email="ngModel" placeholder="E-mail*">
              </div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error':userLogin.submitted && !password.valid }">
              <label class="control-label col-sm-2" ></label>
              <div class="col-sm-8 m-0 mx-auto text-center">
                <div class="input-group">
                  <input type="password" class="form-control m-lg-1" [(ngModel)]="user.password" required #password="ngModel" placeholder="Password*">
                  <button class="btn btn-outline-secondary border-0" type="button" (click)="togglePasswordVisibility()">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                  </button>
                  <div class="input-group-append">
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="errorMsg">
              {{errorMsg}}
            </div>
            <br/>
            <!--Boutton-->
            <div class="form-group p-2 m-10">
              <div class="col-sm-offset-2 col-sm-16 text-center">
                <button type="submit" class="btn btn-primary">SIGN IN</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-13 text-center">
                <button type="button" class="btn btn-primary" (click)="signInWithGoogle()">Login with Google</button>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-sm-offset-2 col-sm-13">
                <a href="" [routerLink]="['/']">Don't have an account?</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
